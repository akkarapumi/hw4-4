<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบทำข้อสอบออนไลน์</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ระบบทำข้อสอบออนไลน์</h1>
    <button id="start-btn" onclick="startQuiz('uniqueID')">เริ่มทำข้อสอบ</button>
    <div id="quiz-container"></div> 
    <div id="results"></div> 
    <div id="score"></div> 
    <div id="timer">เวลาเหลือ: 60</div> 
    <div id="restart-container" style="display: none;">
        <button onclick="restartQuiz()">เริ่มทำข้อสอบใหม่</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
